<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_texto1">
            <textarea name="texto" id="texto1" class="texto" cols="30" rows="10" placeholder="">Ingresa el texto aquí</textarea>
        </div>
        <div class="container_terminos">
            <p>Solo letras minisculas y sin acentos</p>
        </div>
        <div class="container_botones">
            <button class="btn_encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn_desencriptar" type="button" onclick="desencriptar()">desencriptar</button>
        </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="imagen">
        <div class="encriptado_mensaje_encriptado" id="mensaje_encriptado">
            <h2 id="titulo_mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
</body>
<script src="encrip.js"></script>
</html>
